# Use postgres/example user/password credentials
version: '2'

services:

  db:
    image: postgres
    container_name: activeness-database
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      # ADVERTISED_HOST: localhost
    ports:
      - 10000:5432
    expose:
      - "10000"

  adminer:
    image: adminer
    # container_name: activeness-database-admin
    depends_on:
      - db
    restart: always
    ports:
      - 11000:8080